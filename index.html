<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>City Recon!</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">City Recon</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
            </ul>
            <span class="navbar-text">
                search any of your desired city
            </span>
        </div>
    </div>
</nav>

<div class="mt-3 light bg-light">
    <div class="container">
        <form class="p-5" onsubmit="submitForm(event)">
            <div class="input-group">
                <span class="input-group-text" id="basic-addon1">Enter City to search</span>
                <input data-city id="cityInput" type="text" class="form-control" placeholder="City" aria-label="City" aria-describedby="basic-addon1" required>
            </div>
            <div class="row">
                <div class="col-md-2 ms-md-auto">
                    <div class="d-grid gap-2 mt-3">
                        <button data-find-btn type="submit" class="btn btn-lg btn-primary">Find !</button>
                    </div>
                </div>
            </div>
        </form>

        <div id="resultContainer" class="result container mt-2 mb-5" style="display: none;">
            <div class="card bg-light">
                <img data-flag src="https://i.gifer.com/ZZ5H.gif" class="card-img-top p-2 flag-img" alt="Country Flag">
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Capital</th>
                                <th scope="col">Population</th>
                                <th scope="col">Currency</th>
                                <th scope="col">Region</th>
                                <th scope="col">Sub-Region</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td scope="row" data-name ></td>
                                <td data-capital ></td>
                                <td data-population ></td>
                                <td data-currency ></td>
                                <td data-region ></td>
                                <td data-sub-region ></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="warningMessage" class="alert alert-danger mt-2" style="display: none;">
            Please enter a city before searching.
        </div>
    </div>
</div>

<nav class="navbar fixed-bottom navbar-dark bg-dark">
    <div class="container justify-content-center">
        <a class="navbar-brand" href="#">City Recon</a>
    </div>
</nav>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="assets/js/submitForm.js"></script>
</body>
</html>
